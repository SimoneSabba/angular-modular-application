
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1><a ng-href="{{item.link}}" target="_blank">{{item.title}}</a></h1>
        </div>
        <div class="col-md-4 text-right">
            <button type="button" class="btn btn-primary" ng-click="goBack()">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                Back
            </button>
            <!--<button ng-click="goBack()">Go back</button>-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <ul class="list-inline">
                <li>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <a ng-href="{{authorPageLink}}" target="_blank">{{item.author}}</a>
                </li>
                <li>|</li>
                <li>
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    Published: {{date}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="well">
            <div class="media">
                <img class="media-object  pull-left" ng-src="{{item.media.m}}">
                <div class="media-body">
                    <p ng-bind-html="item.description"></p>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <span class="label label-primary fa fa-tag" ng-repeat="tag in tags">{{tag}}</span>
    </div>
</div>
