<div class="loading" ng-show="!loaded">
    Loading.....
    <span class="ball1"></span>
    <span class="ball2"></span>
</div>
<div ng-show="loaded" class="container">
    <div class="well" ng-repeat="item in list.items track by $index">
        <div class="media">
            <a class="pull-left" ng-click="goToPost(item)" >
                <img class="flr-img flr-pointer media-object" ng-src="{{item.media.m}}">
            </a>
            <div class="media-body">
                <h4 class="flr-truncate flr-pointer media-heading" ng-click="goToPost(item)">{{item.title}}</h4>
                <p>Published: {{formatDate(item.published)}}</p>
                <ul class="list-inline list-unstyled">
                    <li><a ng-href="{{getAuthorPage(item.author_id)}}" target="_blank">{{item.author}}</a></li>
                    <li><a ng-href="{{item.link}}" target="_blank">View on Flickr</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
